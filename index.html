<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Demo.io</title>
</head>
<body>

    <div class="container">

        <form action="" method="get">

            <div class="row1">
                <div class="col1">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                </div>

                <div class="col2">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name">
                </div>

                <div class="col3">
                    
                    <label>Amount</label>
                    
                    <p>
                        <input type="checkbox" for="id" name="tick">
                         <label for="id">25</label>
                    </p>

                    <p>
                        <input type="checkbox" name="tick">
                         <label for="">50</label>
                    </p>

                    <p>
                        <input type="checkbox" name="tick">
                        <label for="">100</label>
                    </p>

                    <p>
                        <input type="checkbox" name="tick">
                         <label for="250"></label>
                    </p>

                    <p>
                        <input type="checkbox" name="tick">
                         <label for="">500</label>
                    </p>

                    <p>
                        <input type="checkbox" name="tick">
                         <label for="">1000</label>
                    </p>

                    <p>
                        <input type="checkbox" name="tick">
                         <label for="">2000</label>
                    </p>

                </div>
            </div>

            <div class="row2">
                <div class="col1">
                    <label for="select">Country</label>
                    <select name="country" id="select" >
                        <option value="cambodia">Cambodia</option>
                        <option value="Japan">Japan</option>
                        <option value="USA">USA</option>
                        <option value="UAE">UAE</option>
                        <option value="Korean">Korean</option>
                    </select>
                </div>
                <div class="col2">
                    <label for="inputAmount">Other Amount</label>
                    <input type="text" id="inputAmount" name="inputAmount" placeholder="inputAmount">
                </div>
            </div>
            <div class="row3">
                <div class="col1">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="30" rows="10" placeholder="Input your address"></textarea>
                </div>
                <div class="col2">
                    <div>
                        <label for="creditcard">Credit Card</label>
                        <input type="text" id="creditcard" placeholder="0000 0000 0000 0000">
                    </div>
                    <div>
                        <img src="ac.jpg" alt="">
                        <img src="master.png" alt="">
                        <img src="aba.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row4">
                <div class="col1">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="takeo">takeo</option>
                        <option value="siemreap" selected>siemreap</option>
                        <option value="kep">kep</option>
                        <option value="kompot">kompot</option>
                    </select>
                </div>
                <div class="col2">
                    <label for="code">Pastol Code</label>
                    <input type="text" id="code" placeholder="Zip Code">
                </div>
                <div class="col3">
                    <div class="c1">
                        <label for="year">Year</label>
                        <input type="text" id="year" placeholder="Year">
                    </div>
                    <div class="c2">
                        <label for="month">Month</label>
                        <input type="text" id="month" placeholder="Year">
                    </div>
                    <div class="c3">
                        <label for="ccv">Year</label>
                        <input type="text" id="ccv" placeholder="CCV">
                    </div>
                </div>
            </div>
            <div class="row5">
                <div class="col1">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="col2">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="(885) 00 000 000">
                </div>
            </div>
            <div class="row6">
                <input type="checkbox" id="check">
                <label for="check">Agree to terms and conditions</label>
            </div>
            <div class="row7">
                <p>
                    <input type="submit" value="Save">
                </p>
            </div>
            
        </form>

    </div>
    
</body>
</html>
